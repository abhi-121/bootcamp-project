syntax="proto3";

package customer;

option go_package = "pkg/customer";

message Customer 
{	
	int64 ID = 1;
	string Name = 2;
	string Phone = 3;
	string Addr = 4;
}

message Request{
	int64 ID = 1;
}

message NoParamRequest{

}

service CustomerService {
	rpc AddCustomer (Customer) returns (Customer) {}
	rpc GetCustomers (NoParamRequest) returns (stream Customer) {}
	rpc GetCustomer (Request) returns (Customer) {}
}